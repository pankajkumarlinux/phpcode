configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins:terraform-task:1.32.3

flows:
  default:
    - task: terraform
      in:
        action: plan
        

    - task: terraform
      in:
        action: apply
        plan: "${result.planPath}"
        # when using a previously created plan file, no need to pass `extraVars` again      